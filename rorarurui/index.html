<body>
    <header>
        <h1>漏濫流涙</h1>
        <p><a href="../index.html">戻る</a></p>
    </header>
    <main>
        <h2>概要</h2>
        <p>競争用機馬。うちわの回転の反動で旋回する。</p>
        <figure>
            <img src="./machine.webp" alt="漏濫流涙の外見">
        </figure>
        <h2>機構</h2>
        <h3>前進</h3>
        <p>オーバーラップ方式ワイパー機構で足を往復運動する。足先のワンウェイクラッチで進行方向の動きのみ取り出す。</p>
        <h3>旋回</h3>
        <p>上部のうちわの回転の反動で機体全体を回転させる。</p>
        <h3>制御</h3>
        <p>ESP32でリレーを用いて2つのモーターを動かす。WEBアプリからBLEを介して操作する。</p>
        <h2>余談</h2>
        <p>名前は乙女の美しい歌声に惑わされ船が渦に呑み込まれてしまうというローレライ伝説から取った。さんずいの漢字を当てている。涙が流れてしまうのは直視できないほど世界が哀しいからだ、の意。</p>
    </main>
